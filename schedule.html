<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeBuCket - Home</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="bg-purpose">
        <div class="header">
            <div class="logo">
                <img src="./images/CeBuCket_Logo.png">
                <p>CEBUCKET</p>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="">Home</a></li>
                    <li><a href="">How It Works</a></li>
                    <li><a href="">Schedules</a></li>
                </ul>
            </nav>
            <div class="createAnAccount">
                <a href="">Create an Account</a>
            </div>

    <link rel="stylesheet" href="./css/schedule.css">
    <script type="module" src="./schedule.js"></script>
  </head>
  <body>
    <title>Schedules</title>
    <p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125586.14895434416!2d123.77331491399545!3d10.376451865341112!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a99f7f2e5b509f%3A0xf09a8aaef00e1935!2sCebu%20City%2C%20Lalawigan%20ng%20Cebu!5e0!3m2!1sfil!2sph!4v1669295698378!5m2!1sfil!2sph" width="950" height="950" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </p>
    <table>
        <div class="image">
            <img src="images/CeBuCket_Logo.png" alt="" width="280" height="280">

        </div>

        
        <div class="slogan">
            <div class="big-slogan">
                <p>Travel to the Queen City of the <br> South: "Cebu City" via BUS</p>
            </div>
            <br>
            <div class="small-slogan">
                <p>The beauty of Cebu City awaits!</p>
            </div>
        </div>

        <div class="ticketing">
            <div class="from">
                <img src="./images/to-icon.png">
                <select name="place" id="place" required>
                    <option id="hideThis" value="" disabled selected hidden>From - To:</option>
                    <option value="urgello">Urgello - Parkmall</option>
                    <option value="pardo">Pardo - SM Cebu</option>
                    <option value="talamban">Talamban - Colon</option>
                    <option value="colon">Colon - Capitol</option>
                </select>
            </div>

            <div class="date">
                <label for="appt">Date:</label>
                <input type="date" name="date" id="date">
            </div>
            <div class="time">
                <label for="appt">Time:</label>
                <input type="time" id="appt" name="appt">
            </div>
            <div class="book-tickets">
               <a href="">Book tickets</a>
            </div>
        </div>
        <br>
    </div>

    <div class="footer">
        <div class="footer-left">
            <img src="./images/travelers-logo.png">
            <p>By travelers, for travelers</p>
        </div>
        <div class="footer-right">
            <img src="./images/cp-icon.png">
            <p>We are here for you 24/7</p>
        </div>
    </div>

</body>
</html>
