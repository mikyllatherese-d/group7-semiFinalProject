<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="bg-purpose">
        <div class="header">
            <div class="logo">
                <img src="./images/CeBuCket_Logo.png">
                <p>CEBUCKET</p>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="">Home</a></li>
                    <li><a href="">How It Works</a></li>
                    <li><a href="">Schedules</a></li>
                </ul>
            </nav>
            <div class="createAnAccount">
                <button herf="">Create an Account</button>
            </div>
        </div>

        
        <div class="slogan">
            <div class="big-slogan">
                <p>Travel to the Queen City of the <br> South: "Cebu City" via BUS</p>
            </div>
            <br>
            <div class="small-slogan">
                <p>The beauty of Cebu City awaits!</p>
            </div>
        </div>

        <div class="ticketing">
            <div class="from">
                <select name="place" id="place" required>
                    <option id="hideThis" value="" disabled selected hidden>From</option>
                    <option value="urgello">Urgello</option>
                    <option value="pardo">Pardo</option>
                    <option value="talamban">Talamban</option>
                    <option value="colon">Colon</option>
                </select>
            </div>
            <div class="to">
                <select name="place" id="place">
                    <option value="" disabled selected hidden>To</option>
                    <option value="parkmall">Parkmall</option>
                    <option value="smCebu">SM Cebu</option>
                    <option value="colon">Colon</option>
                    <option value="capitol">Capitol</option>
                </select>
            </div>
            <div class="date">
                <label for="appt">Date</label>
                <input type="date" name="date" id="date" placeholder="Date" onfocus="(this.type='date')">
                </div>
            <div class="time">
                <label for="appt">Time</label>
                <input type="time" id="appt" name="appt">
                </select>
            </div>
            <div class="book-tickets">
                <button href="">Book tickets</button>
            </div>
        </div>
        <br>
    </div>

    <div class="footer">
        <div class="footer-left">
            <img src="./images/travelers-logo.png">
            <p>By travelers, for travelers</p>
        </div>
        <div class="footer-right">
            <img src="./images/cp-icon.png">
            <p>We are here for you 24/7</p>
        </div>
    </div>
</body>
</html>
